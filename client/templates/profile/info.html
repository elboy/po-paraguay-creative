<template name="info">
	{{> profileNav}}

	<section class="profile-header" id="info-header">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h4>
						<i class="fa fa-clipboard"></i> Datos Personales
					</h4>
					<p>Informacion de Pedido</p>
				</div>
			</div>
		</div>
	</section>


	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				Nombre: {{name}} <br>
				Dirección: {{address}} <br>
				Numero de teléfono: {{phone}}
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<button role="button" class="btn btn-info btn-block link-to-photo">Continuar</button>
			</div>
		</div>
	</div>

</template>
