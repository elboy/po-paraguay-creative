<template name="personalize">
	<div class="panel panel-info">
		<div class="panel-heading"><strong>Personalize</strong></div>
		<div class="panel-body">
			{{colors}}

			<form role="form" id="personalize-form">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="select-wrist">Select Wrist Color:</label>
					<select class="form-control select-color" id="select-wrist">
						<option>Red</option>
						<option>Orange</option>
						<option>Yellow</option>
						<option>Blue</option>
						<option>Indigo</option>
						<option>Violet</option>
					</select>
				</div>
				<div class="form-group">
					<label for="select-hand">Select Hand Color:</label>
					<select class="form-control select-color" id="select-hand">
						<option>Red</option>
						<option>Orange</option>
						<option>Yellow</option>
						<option>Blue</option>
						<option>Indigo</option>
						<option>Violet</option>
					</select>
				</div>
				<div class="form-group">
					<label for="select-fingers">Select Fingers Color:</label>
					<select class="form-control select-color" id="select-fingers">
						<option>Red</option>
						<option>Orange</option>
						<option>Yellow</option>
						<option>Blue</option>
						<option>Indigo</option>
						<option>Violet</option>
					</select>
				</div>
				<div class="form-group">
					<label for="addons">Special Requests:</label>
					<textarea class="form-control" rows="3" id="addons" placeholder="You can make special requests here."></textarea>
				</div>
			</div>
			<div class="col-sm-6">
				<img class="img-responsive img-rounded" src="{{colors}}">
			</div>
				<input type="submit" class="btn btn-info btn-block" value="Continue">

			</form>
		</div>

	</div>
</template>
