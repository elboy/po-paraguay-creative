<template name="profileNav">
	<section class="steps-left" id="steps-navbar">
		<div class="container-fluid">
			<div class="row">
				<div class="board-inner">
					<ul class="nav nav-tabs" id="myTab">
						<!--<div class="liner"></div>-->
						<li class="tab-dashboard {{dashboard}}">
							<a class="tab-to-dashboard">
								<span class="round-tabs one">
									<i class="fa fa-user"></i>
                      			</span> 
                  			</a>
                  		</li>
                  		<li class="tab-info {{info}}">
                  			<a class="tab-to-info">
                    			<span class="round-tabs two">
                        			<i class="fa fa-info"></i>
                    			</span> 
							</a>
						</li>
						<li class="tab-photo {{photo}}">
							<a class="tab-to-photo">
								<span class="round-tabs three">
									<i class="fa fa-camera"></i>
								</span>
							</a>
						</li>
						<li class="tab-personalize {{personalize}}">
							<a class="tab-to-personalize {{personalizeDisabled}}">
								<span class="round-tabs four">
									<i class="fa fa-hand-peace-o"></i>
								</span> 
							</a>
						</li >
						<li class="tab-checkout {{checkout}}">
							<a class="tab-to-checkout {{checkoutDisabled}}">
								<span class="round-tabs five">
									<i class="fa fa-check"></i>
								</span>
							</a>
						</li>
					</ul>
				</div>


			</div>
		</div>
	</section>

</template>
