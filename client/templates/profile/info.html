<template name="info">
	{{> profileNav}}
	<section id="info-order">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					Name: {{name}} <br>
					Address: {{address}} <br>
					Phone number: {{phone_number}}

				</div>
			</div>
		</div>
	</section>
</template>

<template name="profileNav">
	<section id="profile-navbar">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					{{this.name}}
					<!-- Single button -->
					<div class="btn-group">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Action <span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li class="link-to-dashboard link">
								<a href="{{pathFor 'dashboard'}}">Profile <i class="fa fa-user"></i></a>
							</li>
							<li role="separator" class="divider"></li>
							<li class="link-to-info link">
								<a>Order Info <i class="fa fa-info"></i></a>
							</li>
							<li class="link-to-photo link">
								<a>Photo Upload <i class="fa fa-camera"></i></a>
							</li>
							<li class="link-to-personalize {{personalizeDisabled}}">
								<a>Personalize <i class="fa fa-hand-peace-o"></i></a>
							</li>
							<li role="separator" class="divider"></li>
							<li class="link-to-checkout {{checkoutDisabled}}">
								<a>Checkout <i class="fa fa-check"></i></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
</template>
