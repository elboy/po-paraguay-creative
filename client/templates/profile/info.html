<template name="info">

	<div class="panel panel-info">
		<div class="panel-heading"><strong>{{name}}</strong></div>
		<div class="panel-body">
			Nombre: {{name}}
			<hr>
			Dirección: {{address}}
			<hr>
			Fecha de nacamiento: {{birthday}}
			<hr>
			Numero de teléfono: {{phone}}
			<hr>

			<button role="button" class="btn btn-info btn-block to-photo-step">Continuar</button>

		</div>

		<!--
		<div class="panel-footer">
			<button role="button" class="btn btn-info btn-block to-photo-step">Continuar</button>
		</div>
	-->
	</div>



</template>
