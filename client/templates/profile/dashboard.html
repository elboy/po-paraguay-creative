<template name="dashboard">
	<section class="profile-header" id="dashboard-header">
		<div class="container">
			<div class="row">
				<div class="col-xs-3">
					<i class="fa fa-spinner fa-spin profile-header-icon"></i>
				</div>
				<div class="col-xs-9">
					<h1 class="estado">ESTADO</h1>
					<h2 class="de-pedidos">de Pedidos</h2>
				</div>
			</div>
		</div>
	</section>

	<section class="bg-orange" id="dashboard-orders">
		{{#if orderCount}}
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<h2>Orders:</h2>
					</div>
					{{#each orders}}
						{{> order}}
					{{/each}}
				</div>
			</div>
		{{else}}
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<div class="order">
							{{> dashboardHeader}}
						</div>
					</div>
				</div>
			</div>
		{{/if}}

		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h2>New Order:</h2>
				</div>
				<div class="col-sm-6 text-center">
					{{> dashboardButton text="For me"}}
				</div>
				<div class="col-sm-6 text-center">
					{{> dashboardButton text="For someone else"}}
				</div>
			</div>
		</div>

	</section>
</template>

<template name="order">

	<div class="col-xs-12">
		{{name}}
	</div>

	<div class="col-xs-12">
		<div class="progress">
			<div class="progress-bar progress-bar-success link-to-info link" style="width: 25%">
				<i class="fa fa-info"></i> <span class="hidden-xs">Order Info</span>
			</div>
			<div class="progress-bar link-to-photo link {{photoColor}}" style="width: 25%">
				<i class="fa fa-camera"></i> <span class="hidden-xs">Photo Upload</span>
			</div>
		{{#if admin_approval}}
			<div class="progress-bar link-to-personalize link {{personalizeColor}}" style="width: 25%">
				<i class="fa fa-hand-peace-o"></i> <span class="hidden-xs">Personalize</span>
			</div>
		{{/if}}
		{{#if reached_checkout}}
			<div class="progress-bar link-to-checkout link {{checkoutColor}}" style="width: 25%">
				<i class="fa fa-check"></i> <span class="hidden-xs">Checkout</span>
			</div>
		{{/if}}
		</div>
	</div>

<template name="dashboardHeader">
	<h1>You have not ordered any hands. Click a button below to begin an order.</h1>
</template>

<template name="dashboardButton">
	<a href="{{pathFor 'create'}}" class="btn btn-info btn-lg" role="button">{{text}}</a>
</template>
