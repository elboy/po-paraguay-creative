<template name="create">
	<div class="panel panel-info">
		<div class="panel-heading"><strong>Create</strong></div>
		<div class="panel-body">	
			<form role="form" id="create-form">
				<div class="form-group {{errorClass 'name'}}">
					<label>
						<i class="fa fa-user fa-fw"></i>Nombre
					</label>
					<input class="form-control" type="text" name="name" placeholder="Nombre de usuario" maxlength="30">
					<span class="help-block">{{errorMessage 'name'}}</span>
				</div>
				<div class="form-group {{errorClass 'birthday'}}">
					<label>
							<i class="fa fa-calendar fa-fw"></i>Nacamiento
					</label>
					<div class="row">
						<div class="col-xs-6">
							<select class="form-control select-birthday" id="birthday-day">
								<option class="hide-remove">Día</option>
							</select>
						</div>
						<div class="col-xs-6">
							<select class="form-control select-birthday" id="birthday-month" placeholder="hi">
								<option class="hide-remove">Mes</option>
								<option>Enero</option>
								<option>Febrero</option>
								<option>Marzo</option>
								<option>Abril</option>
								<option>Mayo</option>
								<option>Junio</option>
								<option>Julio</option>
								<option>Augusto</option>
								<option>Septiembre</option>
								<option>Octubre</option>
								<option>Noviembre</option>
								<option>Deciembre</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group  {{errorClass 'birthday'}}">
					<select class="form-control select-birthday" id="birthday-year">
						<option class="hide-remove">Año</option>
					</select>
					<span class="help-block">{{errorMessage 'birthday'}}</span>
				</div>



<!--
						<input class="form-control" type="text" name="birthday" placeholder="Fecha de nacamiento" maxlength="10">
						<i class="fa fa-calendar form-control-feedback"></i>
						<span class="help-block">{{errorMessage 'birthday'}}</span>

-->
				<div class="form-group {{errorClass 'address'}}">
						<label>
								<i class="fa fa-location-arrow fa-fw"></i>Direccion
						</label>
						<input class="form-control" type="text" name="address" placeholder="Dirección de delivery" maxlength="50">
						<span class="help-block">{{errorMessage 'address'}}</span>
				</div>
				<div class="form-group {{errorClass 'phone'}}">
						<label>
								<i class="fa fa-phone fa-fw"></i>Telefono
						</label>
						<input class="form-control" type="text" id="desc" name="phone" placeholder="Numero de telefono">
						<span class="help-block">{{errorMessage 'phone'}}</span>
				</div>

				<input type="submit" class="btn btn-info btn-block" value="Add Order">
    			
			</form>
		</div>
	</div>
</template>
