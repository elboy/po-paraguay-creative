<template name="photo">
	<section class="profile-header" id="photo-header">
		<div class="container">
			<div class="row">
				<div class="col-xs-3">
					<i class="fa fa-camera profile-header-icon"></i>
				</div>
				<div class="col-xs-8 col-xs-offset-1">
					<h1 class="paso-1">PASO 2</h1>
					<h2 class="datos-personales">Subir Fotos</h2>
				</div>
			</div>
		</div>
	</section>

	{{> profileNav}}

	<section class="bg-yellow" id="photo-buttons">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h2 class="text-center">Elije tu caso</h2>
				</div>
				<div class="col-xs-6 text-center">
					<button type="button" id="wrist-movement" class="btn btn-circle">
						<i class="fa fa-hand-paper-o"></i>
					</button>
					<br>
					<div class="button-description">
						Con movemiento de muneca
					</div>
				</div>
				<div class="col-xs-6 text-center">
					<button type="button" id="no-wrist-movement" class="btn btn-circle">
						<i class="fa fa-hand-paper-o"></i>
					</button>
					<br>
					<div class="button-description">
						Sin movemiento de muneca
					</div>
				</div>
			</div>
		</div>
	</section>

	{{#if clicked}}
	<section id="photo-instructions">
		<div class="container">
			<div class="row">
			{{#if wristMovement}}
				<div class="col-xs-6">
					<p>Icon of wrist movement here.</p>
				</div>
				<div class="col-xs-6">
					<p>Consigue un boligrafo, una regla y una camara.
					</p>
					<p>Traza una linea en tu munheca y otra en la mitad del antebrazo  de ambos lados. 
					</p>
					<p>Coloca la cinta metrica entre ambos brazos y toma una fotografia directamente desde arriba como te muestra el ejemplo.
					</p>
				</div>
			{{else}}
				<div class="col-xs-6">
					<p>Icon of no wrist movement here.</p>
				</div>
				<div class="col-xs-6">
					<p>Consigue un boligrafo, una regla y una camara.
					</p>
					<p>Traza una linea en tu munheca y otra en la mitad del antebrazo  de ambos lados. 
					</p>
					<p>Coloca la cinta metrica entre ambos brazos y toma una fotografia directamente desde arriba como te muestra el ejemplo.
					</p>
				</div>
			{{/if}}
			</div>
		</div>
	</section>

	<section class="bg-yellow" id="photo-uploads">
		<div class="container">
			<div class="row">
				<h2 class="text-center">Mis fotos</h2>
				<div class="col-xs-6">
					<div class="pull-right photo-upload-btn">
						<div class='upload-form'>
							<div class="fileUpload btn btn-danger">
							    <span>Subir</span>
							    <input name="file" type="file" class="upload-field cloudinary-fileupload" id="upload-photo"/>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-6">
					<a href="{{pathFor 'personalize'}}" class="btn btn-info pull-left photo-upload-btn" role="button">Enviar</a>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="progress {{hidden}}">
						<div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
						  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:2%">Loading
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				{{#each photos}}
				<div class="col-xs-6">
					{{> photoHolder}}
					<br>
				</div>
				{{/each}}
			</div>
		</div>
	</section>
	{{/if}}

</template>

<template name="photoHolder">
	<div class="photo-holder" id="{{this._id}}">
	</div>
</template>
