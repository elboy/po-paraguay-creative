<template name="photo">
	{{> profileNav}}

	<section id="photo-instructions">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h2 class="text-center">Choose case</h2>
				</div>
				<div class="col-sm-6 text-center">
					<button id="wrist-movement" type="button" class="btn btn-info btn-lg">Wrist Movement</button>
				</div>
				<div class="col-sm-6 text-center">
					<button id="no-wrist-movement" type="button" class="btn btn-info btn-lg">No Wrist Movement</button>
				</div>
			</div>
		</div>

	{{#if clicked}}
		<div class="container">
			<div class="row">
			{{#if wristMovement}}
				<div class="col-sm-6">
					<p>Icon of wrist movement here.</p>
				</div>
				<div class="col-sm-6">
					<p>Consigue un boligrafo, una regla y una camara.
					</p>
					<p>Traza una linea en tu munheca y otra en la mitad del antebrazo  de ambos lados. 
					</p>
					<p>Coloca la cinta metrica entre ambos brazos y toma una fotografia directamente desde arriba como te muestra el ejemplo.
					</p>
				</div>
			{{else}}
				<div class="col-sm-6">
					<p>Icon of no wrist movement here.</p>
				</div>
				<div class="col-sm-6">
					<p>Consigue un boligrafo, una regla y una camara.
					</p>
					<p>Traza una linea en tu munheca y otra en la mitad del antebrazo  de ambos lados. 
					</p>
					<p>Coloca la cinta metrica entre ambos brazos y toma una fotografia directamente desde arriba como te muestra el ejemplo.
					</p>
				</div>
			{{/if}}
			</div>
		</div>
	{{/if}}
	</section>

{{#if clicked}}
	<section id="photo-uploads">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h2 class="text-center">Your photos</h2>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					Photo here
				</div>
				<div class="col-xs-6">
					Photo here
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<button id="photo-upload-btn" type="button" class="btn btn-info btn-lg">Upload Photo</button>
				</div>
				<div class="col-xs-6">
					<a href="{{pathFor 'personalize'}}" class="btn btn-info btn-lg" role="button">Continue</a>
				</div>
			</div>
		</div>
	</section>
{{/if}}

</template>
